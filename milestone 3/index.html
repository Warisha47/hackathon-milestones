<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
<br><br>
        <label for="mobile no">Mobile no:</label>
        <input type="tel" id="mobile" placeholder="Enter Your Number" required>  
<br><br>
        <label for="Email"> Email:</label>
        <input type="text" id="email" placeholder="Enter Your email" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
      
<textarea id="education" placeholder="Enter your education" rows="5" required> </textarea>
    </fieldset>


    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
<textarea id="experience" placeholder="Enter your experience" rows="5" required> </textarea>
    </fieldset>


    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
<textarea id="skills"placeholder="Enter your skills" rows="5" required> </textarea>
    </fieldset>

    <button id="submit"><b> Generate Resume</b></button>
    </form>
    
    <br>

    <!-- Dynamic Resume -->

    <div id="resume-display"> 
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
